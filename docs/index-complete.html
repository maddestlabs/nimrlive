<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        .canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <div id="status" style="position: fixed; top: 10px; left: 10px; color: white; font-family: monospace; font-size: 12px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 3px;">Loading...</div>

    <script type='text/javascript'>
        var canvas = document.getElementById('canvas');
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const gistId = urlParams.get('gist');
        
        // Gist loading state
        let gistCode = null;
        let moduleReady = false;
        let gistReady = false;
        
        if (gistId) {
            console.log('Gist parameter detected:', gistId);
        }
        
        // Try to load gist code into WASM when both are ready
        function tryLoadGist() {
            console.log('tryLoadGist called - moduleReady:', moduleReady, 'gistReady:', gistReady, 'hasCode:', !!gistCode);
            if (moduleReady && gistReady && gistCode) {
                console.log('=== Loading code from gist (' + gistCode.length + ' bytes) ===');
                try {
                    if (typeof Module.ccall === 'function') {
                        Module.ccall(
                            'loadCodeFromJS',
                            null,
                            ['string'],
                            [gistCode],
                            { async: true }
                        );
                        console.log('=== Successfully called loadCodeFromJS ===');
                        document.getElementById('status').textContent = 'Running from gist - Press ESC to quit';
                    } else if (typeof Module._loadCodeFromJS === 'function') {
                        // Fallback: manually allocate string in WASM memory
                        console.log('Using manual string allocation');
                        var len = Module.lengthBytesUTF8(gistCode) + 1;
                        var strPtr = Module._malloc(len);
                        Module.stringToUTF8(gistCode, strPtr, len);
                        Module._loadCodeFromJS(strPtr);
                        Module._free(strPtr);
                        console.log('=== Successfully loaded gist content via manual allocation ===');
                        document.getElementById('status').textContent = 'Running from gist - Press ESC to quit';
                    } else {
                        console.error('Module.ccall and Module._loadCodeFromJS not available');
                        document.getElementById('status').innerHTML = '<span style="color: #ff6b6b;">Gist load failed</span>';
                    }
                } catch (e) {
                    console.error('Error loading gist code:', e);
                    document.getElementById('status').innerHTML = '<span style="color: #ff6b6b;">Error loading gist</span>';
                }
            }
        }
        
        // Fetch gist if specified
        if (gistId) {
            document.getElementById('status').textContent = 'Loading gist ' + gistId + '...';
            
            fetch('https://api.github.com/gists/' + gistId)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Gist not found (HTTP ' + response.status + ')');
                    }
                    return response.json();
                })
                .then(function(gist) {
                    // Find first .nim file in gist
                    var nimFile = null;
                    for (var filename in gist.files) {
                        if (filename.endsWith('.nim')) {
                            nimFile = gist.files[filename];
                            break;
                        }
                    }
                    
                    if (nimFile) {
                        console.log('Found Nim file in gist:', nimFile.filename, '(' + nimFile.content.length + ' bytes)');
                        gistCode = nimFile.content;
                        gistReady = true;
                        document.getElementById('status').textContent = 'Loaded ' + nimFile.filename + ', starting...';
                        
                        // Try loading gist if module is ready
                        tryLoadGist();
                    } else {
                        throw new Error('No .nim file found in gist');
                    }
                })
                .catch(function(error) {
                    console.error('Error loading gist:', error);
                    document.getElementById('status').innerHTML = '<span style="color: #ff6b6b;">Error: ' + error.message + '</span>';
                    gistCode = null;
                    gistReady = true; // Allow module to proceed with default
                });
        } else {
            gistReady = true;
        }
        
        console.log('Load from gist with URL parameter: ?gist=YOUR_GIST_ID');
        
        // Resize canvas to fit window while maintaining aspect ratio
        function resizeCanvas() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            
            // Get aspect ratio from canvas's actual dimensions
            var aspectRatio = canvas.width / canvas.height;
            
            var newWidth, newHeight;
            
            if (windowWidth / windowHeight > aspectRatio) {
                // Window is wider than aspect ratio
                newHeight = windowHeight;
                newWidth = windowHeight * aspectRatio;
            } else {
                // Window is taller than aspect ratio
                newWidth = windowWidth;
                newHeight = windowWidth / aspectRatio;
            }
            
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }
        
        // Functions exposed to WASM
        function hasGistCode() {
            return gistCode !== null;
        }
        
        function receiveGistCode() {
            return gistCode || '';
        }
        
        // Resize on load and window resize
        window.addEventListener('resize', resizeCanvas);
        // Delay initial resize to ensure canvas dimensions are set
        setTimeout(resizeCanvas, 100);
        
        var Module = {
            waitingForGist: gistId ? true : false,
            canvas: (function() {
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. Please reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            printErr: function(text) {
                console.error(text);
                document.getElementById('status').innerHTML = '<span style="color: #ff6b6b;">' + text + '</span>';
            },
            print: function(text) {
                console.log(text);
            },
            postRun: [resizeCanvas],
            onRuntimeInitialized: function() {
                moduleReady = true;
                console.log('Module runtime initialized');
                
                // Set waiting flag if gist is present
                if (gistId && typeof Module._setWaitingForGist === 'function') {
                    console.log('Setting wait flag for gist before app init');
                    try {
                        Module._setWaitingForGist();
                    } catch (e) {
                        console.error('Error calling setWaitingForGist:', e);
                    }
                }
                
                // Try loading gist if it's ready
                if (gistId) {
                    tryLoadGist();
                } else {
                    document.getElementById('status').textContent = 'Ready - Load a gist with ?gist=YOUR_GIST_ID';
                }
            },
            setStatus: function(text) {},
            totalDependencies: 0,
            monitorRunDependencies: function(left) {}
        };
        window.onerror = function(event) {
            console.error('Error:', event);
        };
    </script>
    <script async type="text/javascript" src="index-complete.js"></script>
</body>
</html>
